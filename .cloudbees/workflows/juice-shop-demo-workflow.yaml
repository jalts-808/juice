apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: juice-shop-demo-workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      - name: Checkout repository
        uses: https://github.com/cloudbees-io/checkout@v1

      - name: Build and Push Docker Image using Kaniko
        uses: https://github.com/cloudbees-io/kaniko@v1
        with:
          context: "."
          dockerfile: "Dockerfile"
          destination: "docker.io/jalts-808/juice:latest"
          registry-configuration: ${{ secrets.DOCKERHUB_CONFIG_JSON }}
