apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: juice-shop-demo-workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      - name: Checkout repository
        uses: https://github.com/cloudbees-io/checkout@v1

      - name: Build and Push Docker Image with Kaniko
        uses: https://github.com/cloudbees-io/kaniko-build-and-push@v1
        with:
          context: .
          dockerfile: Dockerfile
          destination: docker.io/jamesalts/juicehub:latest
          registry-configuration: ${{ secrets.DOCKERHUB_CONFIG }}
