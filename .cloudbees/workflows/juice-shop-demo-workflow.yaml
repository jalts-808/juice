apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: juice-shop-demo-workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      - name: Checkout repository
        uses: https://github.com/cloudbees-io/checkout@v1

      - name: Build and Push Docker Image with Kaniko
        uses: docker://gcr.io/kaniko-project/executor:latest
        with:
          args: "--context=. --dockerfile=Dockerfile --destination=docker.io/jamesalts/juicehub:latest --verbosity=info"